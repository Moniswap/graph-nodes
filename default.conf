server {
  listen 80;
  server_name graph_nodes_proxy;

  location / {
    root /app/static;
  }

  location /app/bitgert/query/ {
    proxy_pass http://bitgert-query/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

